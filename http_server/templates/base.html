{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <script type="text/javascript" src="{% static 'base.js' %}"></script>
    <title>{{ title }}</title>
  </head>

  <body>
    <div class="page-container">
    <header>
      <nav class="topnav">
      <a class="logo" href="{% url 'todo' %}">
        <img class="logo" src="{% static 'logo.png' %}" alt="logo" />
      </a>
        <ul class="nav-list">
          <li><a href="{% url 'todo' %}">Home</a></li>
          <li><a href="{% url 'add_todo' %}">Add Todo</a></li>
          <li><a href="#">About</a></li>
          <li><button>Login <img class="login-logo" src="{% static 'login.png' %}" /></button></li>
        </ul>
      </nav>
    </header>

    <div style="flex: 1">
    {% block content %}
    <div>
      {% for todo in todoList %}
      <p>{{ todo.details }}</p>
      {% endfor %}
      <form action="" method="post"></form>
    </div>
    {% endblock %}
    </div>
    <footer>
      <p>
        Todo List - Copyright &copy; 2024
      </p>
      <p>
        <a href="https://github.com/HeyImDkp/Todo-List"><u>Github</u></a>
      </p>
    </footer>
    </div>
  </body>
</html>
